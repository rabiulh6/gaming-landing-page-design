<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gaming Landing Page Design | by Rabiul Hasan </title>
    <link rel="shortcut icon" href="assets/image/icon/favicon.png" type="image/x-icon">

    <!-- External Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header Start -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <div class="header-logo"></div>
                <div class="header-menu"></div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <main class="main-aria" id="mainAria">
        <!-- Hero Section Start -->
        <section class="hero-section" id="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-left"></div>
                    <div class="hero-right"></div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->
        <!-- About Section Start -->
        <section class="about-section" id="about-section">
            <div class="container">
                <div class="about-content">
                    <div class="about-left"></div>
                    <div class="about-right"></div>
                </div>
            </div>
        </section>
        <!-- About Section End -->
        <!-- Online Games Featured Section Start -->
        <section class="games-featured-section">
            <div class="container">
                <div class="games-content">
                    <div class="widget-text"></div>
                    <div class="games-content-wrapper"></div>
                </div>
            </div>
        </section>
        <!-- Online Games Featured Section End -->
        <!-- Quick Action Section (One) Start -->
        <section class="quick-action-section-1" id="quickActionSection1">
            <div class="container">
                <div class="quick-action-content">
                    <div class="quick-left"></div>
                    <div class="quick-right"></div>
                </div>
            </div>
        </section>
        <!-- Quick Action Section (One) End -->
        <!-- Quick Action Section (Two) Start -->
        <section class="quick-action-section-2" id="quickActionSection2">
            <div class="container">
                <div class="quick-action-content">
                    <div class="quick-left"></div>
                    <div class="quick-right"></div>
                </div>
            </div>
        </section>
        <!-- Quick Action Section (Two) End -->
        <!-- Career Section Start -->
        <section class="career-section" id="careerSection">
            <div class="container">
                <div class="career-content">
                    <div class="career-left"></div>
                    <div class="career-right"></div>
                </div>
            </div>
        </section>
        <!-- Career Section End -->
        <!-- Client Section Start -->
        <section class="client-section" id="clientSection">
            <div class="container">
                <div class="client-content">
                    <div class="client-logo-wrapper">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-top"></div>
                <div class="footer-bottom"></div>
            </div>
        </div>
    </footer>

</body>

</html>
